<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Clima app </title>

    <link rel="stylesheet" href="../src/components/App.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="info-box">
                <p class="temperature-display" id="temperature"></p>
                <h1 class="city-display" id="city-name"></h1>
                <img class="icon-display" id="icon-weather" />
            </div>

            <div class="sidebar">
                <span class="topTitle">Weather Details...</span> <br>
                <div class="details-wrapper">
                    <strong class="display-description" id="description"></strong>

                    <p class="Weather-max">
                        Temp max 
                        <span id="temp-max"></span>
                        <img class="icon1" src="../Hot Temp.svg" alt="icone temperatura máxima">
                    </p>

                    <p class="Weather-min"> 
                        Temp min 
                        <span id="temp-min"></span>
                        <img class="icon2" src="../Could Temp.svg" alt="icone temperatura mínima">
                    </p>

                    <p class="Humadity">
                        Humadity 
                        <span id="humidity"></span>
                        <img class="icon3" src="../Umidade.svg" alt="icone humidade">
                    </p>

                </div> 
            </div>
        </main>
    </div>

    <script src="../src/hooks/useWeather.js"></script>
</body>
</html>
